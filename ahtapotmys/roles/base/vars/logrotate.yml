---
# Logrotate degiskenlerini iceren dosyadir
logrotate_scripts:
    script01:
        source: "ahtapot_logrotate.j2"
        destination: "/etc/logrotate.d/ahtapot"
        owner: "root"
        group: "root"
        mode: "0644" 
    script02:
        source: "ahtapot_rsyslog.j2"
        destination: "/etc/logrotate.d/rsyslog"
        owner: "root"
        group: "root"
        mode: "0644" 

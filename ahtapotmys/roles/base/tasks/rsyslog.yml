- name: Rsyslog servisi ayakta
  service:
        name: "{{ rsyslog['service']['name'] }}"
        state: "{{ rsyslog['service']['state'] }}"
        enabled: "{{ rsyslog['service']['enabled'] }}"
  sudo: yes
  tags: rsyslog

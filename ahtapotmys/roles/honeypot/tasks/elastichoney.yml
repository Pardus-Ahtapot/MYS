    dest: /var/lib/lxc/elastichoney/rootfs/usr/share/elastichoney/config.json
    regexp: '(.*"use_remote" : )(\S*)(,?.*)'
    replace: '\1{{elastichoney_use_remote}},'
  when: item.type == "elastichoney"
  with_items: containers[inventory_hostname]


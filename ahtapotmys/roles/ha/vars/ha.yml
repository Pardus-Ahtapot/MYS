ha_script_name: ""
ha_script_path: "/opt/ha/script.sh"
ha_script_interval: ""
ha_script_fall: "2"
ha_script_rise: "2"
ha_vrrp_instance_name: "AhtapotWAFCluster"

ha_vrrp_nodes:
    - node_hostname: "ha1.demo.ahtapot.org.tr"
      state: "MASTER" # MASTER/BACKUP
      interface: "ens192"
      virtual_router_id: "1" #uniqe id for this virtual router
      priority: "101"
      advert_int: "1"
      ha_virtual_ips: ["172.16.103.90/32 dev ens192"]
      auth_type: "PASS"
      auth_pass: "ahtapotops"
    - node_hostname: "ha2.demo.ahtapot.org.tr"
      state: "BACKUP" # MASTER/BACKUP
      interface: "ens192"
      virtual_router_id: "1" #uniqe id for this virtual router
      priority: "100"
      advert_int: "1"
      ha_virtual_ips: ["172.16.103.90/32 dev ens192"]
      auth_type: "PASS"
      auth_pass: "ahtapotops"



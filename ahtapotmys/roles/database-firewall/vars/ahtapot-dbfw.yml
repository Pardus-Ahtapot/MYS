dbfw_conf_dir: /etc/dbshield
dbfw_mode: learning
dbfw_dbms: mysql
dbfw_listenip: 0.0.0.0
dbfw_listenport: 5000
dbfw_backendip: 127.0.0.1
dbfw_backendport: 0
dbfw_syncinterval: 5s
dbfw_action: drop
dbfw_webui: yes
dbfw_webhttps: yes
dbfw_webhttp_ip: 127.0.0.1
dbfw_webhttp_port: 8070
dbfw_webhttp_pass: ahtapotops
dbfw_additional_checks: user,source
dbfw_log_level: 3
dbfw_log_path: /var/log/ahtapot/database-fw.log

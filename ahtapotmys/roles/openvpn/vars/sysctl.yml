---
# Sysctl konfigurasyonlarini iceren dosyadir.
# Yorum satiri ile gosterilen sablon doldurularak istenilen kadar konfigurasyon eklenebilir.
openvpn_sysctl:
    syscnf01:
        name: "net.ipv4.ip_forward" 
        value: "1" 
        state: "present" 

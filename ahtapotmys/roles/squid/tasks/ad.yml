# active directory yapilandirmalarini yapar
---

- name: AD | Set locale
  locale_gen:
    name: "en_US.UTF-8"
    state: present
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad

- name: AD | stoping services
  shell: systemctl stop smbd.service nmbd.service winbind.service
  args:
    executable: /bin/bash
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad

- name: AD | modifying resolv.conf
  template:
    src: "ad_configuration/resolv.conf.j2"
    dest: "/etc/resolv.conf"
    owner: "root"
    group: "root"
    mode: 0644
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad

- name: AD | modifying kerberos conf
  template:
    src: "ad_configuration/krb5.conf.j2"
    dest: "/etc/krb5.conf"
    owner: "root"
    group: "root"
    mode: 0644
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad

- name: AD | modifying samba conf
  template:
    src: "ad_configuration/smb.conf.j2"
    dest: "/etc/samba/smb.conf"
    owner: "root"
    group: "root"
    mode: 0644
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad

- name: AD | modifying winbindd_privileged owners
  file:
    path: "/var/lib/samba/winbindd_privileged"
    owner: "root"
    group: "proxy"
    recurse: yes
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad

- name: AD | modifying nsswitch conf
  template:
    src: "ad_configuration/nsswitch.conf.j2"
    dest: "/etc/nsswitch.conf"
    owner: "root"
    group: "root"
    mode: 0644
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad

- name: AD | adding ad-user-sync cron
  template:
    src: "ad_configuration/ad-user-sync.cron.j2"
    dest: "/etc/cron.d/ad-user-sync.cron"
    owner: "root"
    group: "root"
    mode: 0644
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad


- name: AD | joining active directory
  shell: |
    net ads join -U '{{ad.user}}%{{ad.password}}';
    net rpc join -U '{{ad.user}}%{{ad.password}}';
  args:
    executable: /bin/bash
  ignore_errors: yes
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad

- name: AD | leaving active directory
  shell: |
    net ads leave -U '{{ad.user}}%{{ad.password}}'
  args:
    executable: /bin/bash
  ignore_errors: yes
  when: ad.enabled == "no"
  sudo: yes
  tags: ad

- name: AD | starting services
  shell: systemctl start smbd.service nmbd.service winbind.service
  args:
    executable: /bin/bash
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad

- name: AD | restarting cron.d
  shell: systemctl restart cron
  args:
    executable: /bin/bash
  when: ad.enabled == "yes"
  sudo: yes
  tags: ad

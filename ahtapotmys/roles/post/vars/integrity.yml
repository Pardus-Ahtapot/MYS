---
# Integrity yapilandirmasini belirtmektedir.
integrity:
  cron:
    source: "integrity-cron.j2"
    destination: "/etc/cron.d/integrity"
    owner: "root"
    group: "root"
    mode: "0755"
    min: "0"
    hour: "*/1"
    fix: false
  script:
    source: "integrity-check.j2"
    destination: "/usr/sbin/integrity-check.sh"
    owner: "root"
    group: "root"
    mode: "0755"
    path: "/usr/share/integrity"
    mod: "0750"
  files:
    remote:
      path: "/usr/share/integrity"
      owner: "root"
      group: "root"
      mode: "0750"
    local:
      path: "/home/ahtapotops/sb"
      owner: "ahtapotops"
      group: "ahtapotops"
      mode: "0750"
      temp: "/tmp/integrity"
    git:
      path: "/etc/integrity/sb"
  debsums:
    file-pattern: "/var/lib/dpkg/info/*.md5sums"
  git:
    repo: "http://git@Gitlab_sunucu_fqdn:HTTP_PORT/sb.git"
  whitelist:

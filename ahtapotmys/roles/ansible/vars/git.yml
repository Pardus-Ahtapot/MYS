# Gitin degiskenlerini iceren dosyadir
gitrepos:
    repo01:
        repo: "ssh://git@GİTLAB_SUNUCUSU:SUNUCU_PORT/ahtapotops/gdys.git"
        accept_hostkey: "yes"
        destination: "/etc/fw/gdys"
        key_file: "/home/ahtapotops/.ssh/id_rsa"
    repo02:
        repo: "ssh://git@GİTLAB_SUNUCUSU:SUNUCU_PORT/ahtapotops/mys.git"
        accept_hostkey: "yes"
        destination: "/etc/ansible/"
        key_file: "/home/ahtapotops/.ssh/id_rsa"
    repo03:
        repo: "ssh://git@GİTLAB_SUNUCUSU:SUNUCU_PORT/ahtapotops/sb.git"
        accept_hostkey: "yes"
        destination: "/etc/integrity/sb"
        key_file: "/home/ahtapotops/.ssh/id_rsa"

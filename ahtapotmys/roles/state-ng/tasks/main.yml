---
- include: conf_integrity.yml

- name: Install ansible
  apt:
    name: "{{item}}"
    state: present
  with_items:
    - ansible
    - git
  sudo: yes
  tags: state-ng

- name: Deploy state-ng script
  template:
    src: "ahtapot_stateng.py.j2"
    dest: "/usr/sbin/ahtapot_stateng.py"
    owner: "root"
    mode: "755"
  sudo: yes
  tags: state-ng

- name: Set cron configuration
  cron:
    name: "ansible pull script for role {{inventory_hostname}}"
    cron_file: "{{state_ng.host.cron_file}}"
    minute: "{{state_ng.host.cron_minute}}"
    hour: "{{state_ng.host.cron_hour}}"
    day: "{{state_ng.host.cron_day}}"
    job: "/usr/sbin/ahtapot_stateng.py --pull --host {{inventory_hostname}}"
    state: present
    user: ahtapotops
  sudo: yes
  tags: state-ng

- name: Reload cron
  service:
    name: cron
    state: restarted
  sudo: yes
  tags: state-ng

- name: Run state-ng script
  shell: "/usr/sbin/ahtapot_stateng.py --pull --host {{inventory_hostname}}"
  tags: state-ng

- name: Deploy state-ng script on local
  template:
    src: "ahtapot_stateng.py.j2"
    dest: "/usr/sbin/ahtapot_stateng.py"
    owner: "root"
    mode: "755"
  delegate_to: localhost
  sudo: yes
  tags: state-ng

- name: Set cron configuration on local
  cron:
    name: "ansible push script"
    cron_file: "{{state_ng.mys.cron_file}}"
    minute: "{{state_ng.mys.cron_minute}}"
    hour: "{{state_ng.mys.cron_hour}}"
    day: "{{state_ng.mys.cron_day}}"
    job: "/usr/sbin/ahtapot_stateng.py --push"
    state: present
    user: ahtapotops
  delegate_to: localhost
  sudo: yes
  tags: state-ng



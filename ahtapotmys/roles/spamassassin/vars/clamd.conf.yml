---
clamd_conf: |
  LocalSocket /var/run/clamav/clamd.ctl
  FixStaleSocket true
  LocalSocketGroup clamav
  LocalSocketMode 666
  # TemporaryDirectory is not set to its default /tmp here to make overriding
  # the default with environment variables TMPDIR/TMP/TEMP possible
  User clamav
  ScanMail true
  ScanArchive true
  ArchiveBlockEncrypted {{antispam_block_encrypted_archive}}
  MaxDirectoryRecursion {{antispam_MaxDirectoryRecursion}}
  FollowDirectorySymlinks false
  FollowFileSymlinks false
  ReadTimeout 180
  MaxThreads 12
  MaxConnectionQueueLength 15
  LogSyslog false
  LogRotate true
  LogFacility LOG_LOCAL6
  LogClean false
  LogVerbose false
  DatabaseDirectory /var/lib/clamav
  OfficialDatabaseOnly false
  SelfCheck 3600
  Foreground false
  Debug false
  ScanPE true
  MaxEmbeddedPE 10M
  ScanOLE2 true
  ScanPDF true
  ScanHTML true
  MaxHTMLNormalize 10M
  MaxHTMLNoTags 2M
  MaxScriptNormalize 5M
  MaxZipTypeRcg 1M
  ScanSWF true
  DetectBrokenExecutables false
  ExitOnOOM false
  LeaveTemporaryFiles false
  AlgorithmicDetection true
  ScanELF true
  IdleTimeout 30
  CrossFilesystems true
  PhishingSignatures true
  PhishingScanURLs true
  PhishingAlwaysBlockSSLMismatch false
  PhishingAlwaysBlockCloak false
  PartitionIntersection false
  DetectPUA false
  ScanPartialMessages false
  HeuristicScanPrecedence false
  StructuredDataDetection false
  CommandReadTimeout 5
  SendBufTimeout 200
  MaxQueue 100
  ExtendedDetectionInfo true
  OLE2BlockMacros {{antispam_OLE2BlockMacros}}
  ScanOnAccess false
  AllowAllMatchScan true
  ForceToDisk false
  DisableCertCheck false
  DisableCache false
  MaxScanSize {{antispam_MaxScanSize}}
  MaxFileSize {{antispam_MaxFileSize}}
  MaxRecursion {{antispam_MaxRecursion}}
  MaxFiles {{antispam_MaxFiles}}
  MaxPartitions 50
  MaxIconsPE 100
  PCREMatchLimit 10000
  PCRERecMatchLimit 5000
  PCREMaxFileSize 25M
  ScanXMLDOCS true
  ScanHWP3 true
  MaxRecHWP3 16
  StatsEnabled false
  StatsPEDisabled true
  StatsHostID auto
  StatsTimeout 10
  StreamMaxLength {{antispam_StreamMaxLength}}
  LogFile /var/log/clamav/clamav.log
  LogTime true
  LogFileUnlock false
  LogFileMaxSize 0
  Bytecode true
  BytecodeSecurity TrustSigned
  BytecodeTimeout 60000

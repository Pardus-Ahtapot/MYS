---
# Rsyslog degiskenlerinin tutuldugu dosyadir.
ossimcik_rsyslog:
   service:
      name: "rsyslog"
      state: "started"
      enabled: "yes"
   conf:
      source: "rsyslog.conf.j2"
      destination: "/etc/rsyslog.conf"
      owner: "root" 
      group: "root" 
      mode: "0644" 
   tls:
      state: "on"
      cacert: "/etc/ssl/certs/ca.pem"
      mycert: "/etc/ssl/certs/cert.pem"
      myprivkey: "/etc/ssl/private/key.pem"
      authmode: "name"
      permittedpeer: "CERT_CN_GIRILMELIDIR"
   rsyslog_server: "RSYSLOG_FQDN"
   ossim_server: "OSSIM_FQDN"
   port: "20514"
   asyncWriting: "on"
   ioBufferSize: "64k"
   ActionReportSuspension: "on"
   ActionResumeRetryCount: "-1"
   ActionQueueFileName01: "fwd_ClientToRsyslog"
   ActionQueueFileName02: "fwd_AlertsToRsyslog"
   ActionQueueFileName03: "fwd_AlertsToOSSIM"
   ActionQueueFileName04: "fwd_WinToRsyslog"
   ActionQueueMaxDiskSpace: "5g"
   ActionQueueSaveOnShutdown: "on"
   ActionQueueType: "LinkedList"
   ActionQueueMaxFileSize: "10m"
   WorkDirectory: "/var/spool/rsyslog"
   IncludeConfig: "/etc/rsyslog.d/*"

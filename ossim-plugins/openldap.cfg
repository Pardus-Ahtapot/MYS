[DEFAULT]
plugin_id=1586

[config]
type=detector
enable=yes

source=log
location=/var/log/openldap/slapd.log
create_file=false

process=tail
start=no
stop=no
startup=
shutdown=

[translation]
49 = 1
0 = 2

[openldap-authentication-1]
event_type=event
regexp=(?P<date>\S+ \d+ \d+:\d+:\d+).+from IP=(?P<src_ip>\d+.\d+.\d+.\d+):(?P<src_port>\d+).+\d+.\d+.\d+.\d+:(?P<dst_port>\d+).+\n.+\n.+\n.+uid=(?P<user>.+)".+\n.+err=(?P<result>\d+).+\n.+
plugin_sid={translate($result)}
date={normalize_date($date)}
username={$user}
src_ip={$src_ip}
src_port={$src_port}
dst_ip=192.168.1.30
dst_port={$dst_port}
protocol=tcp

[openldap-authentication-2]
event_type=event
regexp=(?P<date>\S+ \d+ \d+:\d+:\d+).+from IP=(?P<src_ip>\d+.\d+.\d+.\d+):(?P<src_port>\d+).+\d+.\d+.\d+.\d+:(?P<dst_port>\d+).+\n.+\n.+uid=(?P<user>.+)".+\n.+err=(?P<result>\d+).+\n.+
plugin_sid={translate($result)}
date={normalize_date($date)}
username={$user}
src_ip={$src_ip}
src_port={$src_port}
dst_ip=192.168.1.30
dst_port={$dst_port}
protocol=tcp


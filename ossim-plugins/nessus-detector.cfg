[DEFAULT]
plugin_id=3001

[config]
type=detector
enable=yes

source=log
location=/var/log/nessus.log
create_file=true

process=nessusd
start=no
stop=no
startup=/etc/init.d/%(process)s start
shutdown=/etc/init.d/%(process)s stop

[0001 - Nessus - vulnerability found]
event_type=event
regexp="(?P<dst_ip>\d+\.\d+\.\d+\.\d+)\|\S+\s+\((?P<port>\d+)\/(?P<proto>\w+)\)\|(?P<plugin_sid>\d+)\|(?P<level>[^\|]+)\|(?P<log_message>.*$)"
plugin_sid={$plugin_sid}
protocol={$proto}
dst_ip={$dst_ip}
dst_port={$port}
userdata1={$level}

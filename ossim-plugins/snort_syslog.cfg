[DEFAULT]
plugin_id=1001

[config]
type=detector
enable=yes

exclude_sids=20000000

process=snort
start=no   ; launch plugin process when agent starts
stop=no     ; shutdown plugin process when agent stops
startup=/etc/init.d/%(process)s start
shutdown=/etc/init.d/%(process)s stop

source=log
location=/var/log/suricata-eve.log

create_file=false

[translation]
PROTO255=139 # 139 is "OTHER" protocol in OSSIM language

[01_snort-alert-format]
event_type=event
regexp=^(?P<date>\d\d/\d\d-\d\d:\d\d:\d\d.\d+)  \[\*\*\] \[(?P<pid>\d+):(?P<sid>\d+):\d\] (?P<msg>.+) \[\*\*\] \[Classification: .+\] \[Priority: .+\] \{(?P<proto>.+)\} (?P<src_ip>[\d.]{7,15}):(?P<src_port>\d+) -> (?P<dst_ip>[\d.]{7,15}):(?P<dst_port>\d+)$
date={normalize_date($date)}
plugin_id={snort_id($pid)}
plugin_sid={$sid}
protocol={$proto}
src_ip={$src_ip}
src_port={$src_port}
dst_ip={$dst_ip}
dst_port={$dst_port}

[02_snort-ossim-format]
event_type=event
regexp=^(\d+/\d+(?:/?\d\d)?-\d\d:\d\d:\d\d).*?\[(\d+):(\d+):\d+\] <(\w+)>.*?{(\w+)}\s+([\d\.]+):?(\d+)?\s+..\s+([\d\.]+):?(\d+)?\s+\[(\d+):(\d+)\]$
date={normalize_date($1)}
plugin_id={snort_id($2)}
plugin_sid={$3}
interface={$4}
protocol={translate($5)}
src_ip={$6}
src_port={$7}
dst_ip={$8}
dst_port={$9}
snort_sid={$10}
snort_cid={$11}

[022_snort-ossim-format-from-file]
event_type=event
regexp=^(\d+/\d+(?:/?\d\d)?-\d\d:\d\d:\d\d).*?\[(\d+):(\d+):\d+\] <(\[reading from a file\])>.*?{(\w+)}\s+([\d\.]+):?(\d+)?\s+..\s+([\d\.]+):?(\d+)?\s+\[(\d+):(\d+)\]$
date={normalize_date($1)}
plugin_id={snort_id($2)}
plugin_sid={$3}
protocol={translate($5)}
src_ip={$6}
src_port={$7}
dst_ip={$8}
dst_port={$9}
snort_sid={$10}
snort_cid={$11}

[03_snort-fast-format]
event_type=event
regexp="\[(\d+):(\d+):\d+\].*?\n^(\d+)/(\d+)-(\d\d:\d\d:\d\d).*?(\IPV4):?(\PORT)?\s+..\s+(\IPV4):?(\PORT)?"
plugin_id={snort_id($1)}
plugin_sid={$2}
src_ip={$6}
src_port={$7}
dst_ip={$8}
dst_port={$9}

[04_snort-syslog-format]
event_type=event
regexp="(?P<sys_date>\w+\s+\d{1,2}\s+\d\d:\d\d:\d\d)\s+(?P<device>[\w\-\_]+|\d+.\d+.\d+.\d+)\s+(?:suricata|snort)?.*?:?\s*\[(?P<snort_id>\d+):\s*(?P<sid>\d+):\d+\][^{]*{(?P<protocol>\w+)}\s+(?P<src_ip>[\d\.]+):?(?P<src_port>\d+)?\s*.*?\s*(?P<dst_ip>[\d\.]+):?(?P<dst_port>\d+)?"
date={normalize_date($sys_date)}
device={resolv($device)}
plugin_id={snort_id($snort_id)}
plugin_sid={$sid}
protocol={$protocol}
src_ip={$src_ip}
src_port={$src_port}
dst_ip={$dst_ip}
dst_port={$dst_port}


# Plugin cisco-ips-syslog id:1656 version: 0.0.3
# Last modification: 2015-05-13 16:11
#
# Plugin Selection Info:
# Cisco:IPS Intrusion Prevention System:Syslog
#
# END-HEADER
# Accepted products:
# cisco - ips_4240 -
# Description:
# No product information available
#
#
[DEFAULT]
plugin_id=1656

[config]
type=detector
enable=yes

source=log
location=/var/log/cisco-ips.log

create_file=true

process=rsyslogd
start=no
stop=no
startup=/etc/init.d/rsyslog start
shutdown=/etc/init.d/rsyslog stop

[02-cisco-3560]

event_type=event
regexp=(\SYSLOG_DATE)\s+(\S+)\s+[^%]+%IPS[^\s]+\s+Sig:(\d+)[^\[]+\[(\IPV4):(\d+) -> (\IPV4):(\d+).*
date={normalize_date($1)}
device={resolv($2)}
plugin_sid={$3}
src_ip={resolv($4)}
src_port={$5}
dst_ip={resolv($6)}
dst_port={$7}

[DEFAULT]
plugin_id=1618

[config]
type=detector
enable=yes

source=log
location=/var/log/mcafee-antispam.log

create_file=true

process=
start=no   
stop=no
startup=
shutdown=


[Mcafee-Antispam-1-Spam-received]
event_type=event
regexp="(?P<date>\w+\s\d+\s\d+:\d+:\d+)\s(?P<sensor>[^\s]+)[^\|]+\|\d+\|(?P<src_ip>[^-]+)-(?P<sport>\d+)\|1\|102\|.*Sender:(?P<sender>(?P<user>[^@]+)@(?P<domain>[^,]+))"
plugin_sid=102
date={normalize_date($date)}
device={resolv($sensor)}
src_ip={$src_ip}
dst_ip={resolv($sensor)}
src_port = {$sport}
dst_port = 25
userdata1 = {$sender}
userdata2 = {$user}
userdata3 = {$domain}

[Mcafee-Antispam-2-Message-Quarantined]
event_type=event
regexp="(?P<date>\w+\s\d+\s\d+:\d+:\d+)\s(?P<sensor>[^\s]+)[^\|]+\|\d+\|(?P<src_ip>[^-]+)-(?P<sport>\d+)\|\d+\|108\|.*"
plugin_sid=108
date={normalize_date($date)}
device={resolv($sensor)}
src_ip={$src_ip}
dst_ip={resolv($sensor)}
src_port = {$sport}
dst_port = 25





